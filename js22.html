<!-- innerHTML:- It is used to print the data stored in the id -->
<html>
<script>
function fun()
{
var fruits=["Banana","Orange","Apple","Grapes","Mango"];
fruits.sort();
var x=document.getElementById("ex1");
x.innerHTML=fruits;
}
</script>
<body>
<p id="ex1">Array of String</p>
<button onclick=fun()>Click Here</button>
</body>
</html>
